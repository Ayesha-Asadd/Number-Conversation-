<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Converter</title>
 <style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1d2b64, #f8cdda);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: #ffffff;
    padding: 40px 35px; /* Increased padding */
    border-radius: 20px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.15);
    width: 450px; /* Increased width */
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
  }

  h2 {
    margin-bottom: 20px;
    color: #1d2b64;
    font-weight: 700;
    font-size: 1.8rem; /* Slightly larger heading */
  }
input{
    padding: 13px;
    margin-top: 14px;
    width: 94%; /* Reduced width */
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #ddd;
    outline: none;
    transition: 0.3s;
  }


  select, button {
    padding: 14px;
    margin-top: 14px;
    width: 100%;
    font-size: 17px;
    border-radius: 10px;
    border: 1px solid #ddd;
    outline: none;
    transition: 0.3s;
  }

  select:focus, input:focus {
    border-color: #1d2b64;
    box-shadow: 0 0 10px rgba(29, 43, 100, 0.3);
  }

  button {
    background: linear-gradient(135deg, #1d2b64, #f8cdda);
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    font-size: 17px;
    transition: transform 0.2s ease, background 0.3s;
  }

  button:hover {
    transform: translateY(-2px);
    background: linear-gradient(135deg, #162056, #f4b6c2);
  }

  .result {
    margin-top: 20px;
    font-weight: bold;
    color: #333;
    background: #f1f1f1;
    padding: 15px; /* More padding inside result box */
    border-radius: 10px;
    min-height: 60px; /* Increased height */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.1rem;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

</head>
<body>
  <div class="container">
    <h2>ðŸ”¢ Number Converter</h2>

    <select id="conversionType">
      <option value="NumberToWords">Convert integer to words</option>
      <option value="NumberToDollars">Convert number to currency words</option>
    </select>

    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="convertNumber()">Convert</button>
    <div class="result" id="result">Your result will appear here</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
